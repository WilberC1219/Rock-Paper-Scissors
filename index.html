<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="r-p-s.js" defer></script>
    </head>
    <body>
        <!--game header-->
        <header class="game-header">
            <h1>Rock Paper Scissors</h1>
        </header>
    
        <!--rules section of the page-->
        <section class="rules">
            <p>The first player to win 5 rounds is the winner</p>
        </section>

         <!-- Display your choice and the computer's choice-->
        <section class="game-log">
            <div class="choices-log">
                <div class="player-log">
                    <h2>Player</h2>
                    <label>❔</label>
                </div>
                <div class="player-log">
                    <h2>Computer</h2>
                    <label>❔</label>
                </div>
            </div>
            <p>game message</p>
        </section>


        <!--players-->
        <section class="game-container">
            
            <div class="player-container">
                <div class="player-info">
                    <h1>You</h1>
                    <h1>Score:
                        <span name="player-score">
                            0
                        </span>
                    </h1>
                </div>
                <ul>
                    <li>
                        <button name="rock-btn" value="rock">✊</button>
                    </li>
                    <li>
                        <button name="paper-btn" value="paper">✋</button>
                    </li>
                    <li>
                        <button name="scissors-btn" value="scissors">✌</button>
                    </li>
                </ul> 
            </div>

            <br>

            <div class="player-container">
                <div class="player-info">
                    <h1>Computer</h1>
                    <h1>Score:
                        <span name="computer-score">
                            0
                        </span>
                    </h1>
                </div>
                <ul><!--Makes these buttons non clickable -->
                    <li>
                        <label name="rock-btn" value="rock">✊</label>
                    </li>
                    <li>
                        <label name="paper-btn" value="paper">✋</label>
                    </li>
                    <li>  
                        <label name="scissors-btn" value="scissors">✌</label>
                    </li>    
                </ul> 
            </div>
        </section>
        
    </body>
</html>
