<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
        <script type="text/javascript" src="r-p-s.js" defer></script>
    </head>
    <body style="background: gray">
        <h1>Rock, Paper Scissors!</h1>
        
        <section>
            <h1>Scores:</h1>
            <div>
                <label>
                    You: <span>0</span>
                </label>
            </div>
            <div>
                <label>
                    Computer: <span>0</span>
                </label>
            </div>
        </section>
        <br>
        <section>
            <label>Click one of the choices:</label>
            <button name="rock-btn" value="rock">Rock</button>
            <button name="paper-btn" value="paper">Paper</button>
            <button name="scissors-btn" value="scissors">Scissors</button>
        </section>
        
    </body>
</html>
